<head>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ------->
<style type="text/css">
body {
  width:100%;
height:100vh;
background-image:url("images/loginhome.jpg");
background-size:cover;
}
#login .container #login-row #login-column #login-box {
  margin-top: 50px;
  max-width: 600px;
  height: 100px;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  width: 100px;
  height: 100px;
  right: 5px;
  margin-top: -85px;
}
</style>
</head>
<body>
<a href="Main.html" class="btn btn-danger" >
<span class="glyphicon glyphicon-arrow-left"></span> Back</a>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form action="Login" method="post">
                            <h3 class="text-center text-info"><font color = "red"><b>Login</b></font></h3>
                            <div class="form-group">
                                <label for="username" class="text-info"><font color = "red"><b>USERNAME</b></font></label><br>
                                <input type="text" name="cUsername" id="username"  placeholder="Enter your Username" class="form-control" required="">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info"><font color = "red"><b>PASSWORD</b></font></label><br>
                                <input type="password" name="cPassword" id="password"  placeholder="Enter your password" class="form-control" required="">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-danger btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
